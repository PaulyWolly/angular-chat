<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar nav bg-light">
                    <div class="pauls-chatbox-style">Paul's Basic Chatbox</div>
                    <span class="version-style">v1.0</span>
                </nav>
            </div>
        </div>

        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
            <div style="padding: 0%;" class="username-style d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none">
                <input onfocus="this.value=''" class="username form-control fs-5 fw-semibold" [(ngModel)]="username" type="text" />
            </div>

            <div class="list-group list-group-flush scrollarea">
                <div class="list-group-item list-group-item-action py-3 lh-tight" *ngFor="let msg of messages">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1">{{ msg.username }}</strong>
                    </div>
                    <div class="col-10 mb-1 small">{{ msg.message }}</div>
                </div>
            </div>
        </div>
        <form class="submit-form-style" (submit)="submit()">
            <input onfocus="this.value=''" type="text" class="message form-control" value="" placeholder="Write a message.. then hit [ENTER]" (change)="message = $event.target.value" />
        </form>
    </div>
</section>
